        </nav>
    </header>
    <main class="col-span-full">
        <header class="reel-frame">
            <div class="reel-left">
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
            </div>
            <div class="reel-shot">
                <div class="filled center-content md-row-span-full md-col-span-full">
                    <h1>Contact me</h1>
                </div>
            </div>
            <div class="reel-right">
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>

        <section class="reel-frame">
            <div class="reel-left">
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
            </div>

                <input placeholder="Email" type="email" class="reel-input filled center-content md-row-span-1 md-col-span-2" />
                <input placeholder="Names" type="text" class="reel-input filled center-content md-row-span-1 md-col-span-2" />
                <input placeholder="Subject" type="text" class="reel-input filled center-content md-row-span-1 md-col-span-full" />
                <textarea class="reel-input filled md-row-span-3 md-col-span-full" name="message" id="message" placeholder="Type your message here..."></textarea>
                <input type="submit" class="filled reel-input md-col-span-full" value="Submit">
            </form>
            <div class="reel-right">
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
                <div class="reel-perforation"></div>
